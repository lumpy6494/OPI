<h2 class="sidebar-title">Популярные посты</h2>
<div class="grid">
    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="{{ post.title }}">
        {% else %}
            <img src="https://klike.net/uploads/posts/2020-02/1581672938_2.jpg"  alt="{{ post.title }}" width="300" height="201">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <p>{{ post.author }} <span>|</span>{{ post.created_at|date:"j E Y" }}</p>
        </div>
    </div>
    {% endfor %}
</div>
